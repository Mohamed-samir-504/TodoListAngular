<div class="form">
    <div class="input-group">
      <label>Title</label>
      <input [(ngModel)]="title" type="text" placeholder="What do you need to do?" />
    </div>
    <div class="input-group">
      <label>Description</label>
      <input [(ngModel)]="description" type="text" placeholder="Add details or notes" />
    </div>
    <button class="add-btn" (click)="onAdd()">Add</button>
</div>
